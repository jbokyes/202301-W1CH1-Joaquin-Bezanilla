<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasapalabra</title>
    <link rel="stylesheet" href="styles.css" class="style">
</head>

<body>
    <div class="letters">
        <div class="letter a">A</div>
        <div class="letter b">B</div>
        <div class="letter c">C</div>
        <div class="letter d">D</div>
        <div class="letter e">E</div>
        <div class="letter f">F</div>
        <div class="letter g">G</div>
        <div class="letter h">H</div>
        <div class="letter i">I</div>
        <div class="letter j">J</div>
        <div class="letter k">K</div>
        <div class="letter l">L</div>
        <div class="letter m">M</div>
        <div class="letter n">N</div>
        <div class="letter ñ">Ñ</div>
        <div class="letter o">O</div>
        <div class="letter p">P</div>
        <div class="letter q">Q</div>
        <div class="letter r">R</div>
        <div class="letter s">S</div>
        <div class="letter t">T</div>
        <div class="letter u">U</div>
        <div class="letter v">V</div>
        <div class="letter w">W</div>
        <div class="letter x">X</div>
        <div class="letter y">Y</div>
        <div class="letter z">Z</div>
    </div>
    <div class="title">✨ Pasapalabra ✨</div>
    <section class="login">
        <div class="question">Ingresa tu usuario</div>
        <input type="text" class="user"></input>
        <br>
        <button class="button-play">JUGAR</button>
    </section>
    <br>
    <section class="play-section">
        <br>
        <input type="text" class="answer"></input>
        <br><br>
        <button class="send">Enviar</button>
        <button class="pasapalabra">Pasapalabra</button>
    </section>
    <section class="contadores">
        <div class="counter">Correctas: </div>
        <div class="correct">0</div>
        <div class="counter">Incorrectas: </div>
        <div class="incorrect">0</div>
    </section>
    <button class="replay">JUGAR DENUEVO?</button>
    <br>
    <section class="time">
        <div>Tiempo restante:</div>
        <div class="countdown">120 segundos</div>
    </section>
    <br>
    <div class="title-ranking">Ranking Top 5</div>
    <section class="ranking">
        <div>USUARIO</div>
        <div>PUNTAJE</div>
        <div class="ranking1"> </div>
        <div class="score1"> </div>
        <div class="ranking2"> </div>
        <div class="score2"> </div>
        <div class="ranking3"> </div>
        <div class="score3"> </div>
        <div class="ranking4"> </div>
        <div class="score4"> </div>
        <div class="ranking5"> </div>
        <div class="score5"> </div>
    </section>
    <script src="main.js"></script>

</body>

</html>
